<ion-header>
  <ion-navbar>
    <ion-title>Translator</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-input #input type="text"></ion-input>
  <button (click)="doTranslation(input.value)" ion-button>Přeložit</button>

  <ion-card>
    <ion-card-header>
      Přeložený text
    </ion-card-header>
    <ion-card-content>
      {{ result }}
    </ion-card-content>

  </ion-card>
</ion-content>
